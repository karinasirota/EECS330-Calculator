<!DOCTYPE html>
<html>

<head>
	<LINK href="calculator.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="background">
  <div id="calc">
    <div id="display">0</div>
    <div id="button-panel" class="row-1">
      <button id="memory-clear">MC</button>
      <button id="memory-add">M+</button>
      <button id="memory-subtract">M&#8722</button>
      <button id="memory-retrive">MR</button>
    </div>
    <div id="button-panel" class="row-2">
      <button id="clear">C</button>
      <button id="plus-minus">&#177</button>
      <button id="division">&divide</button>
      <button id="multiplication">&times</button>
    </div>
    <div id="button-panel" class="row-3">
      <button id="button-7">7</button>
      <button id="button-8">8</button>
      <button id="button-9">9</button>
      <button id="minus">&#8722</button>
    </div>
    <div id="button-panel" class="row-4">
      <button id="button-4">4</button>
      <button id="button-5">5</button>
      <button id="button-6">6</button>
      <button id="plus">+</button>
    </div>
    <div id="button-panel" class="row-7">
      <button id="button-equal" class="tall">=</button>
    </div>
    <div id="button-panel" class="row-5">
      <button id="button-1">1</button>
      <button id="button-2">2</button>
      <button id="button-3">3</button>
    </div>

    <div id="button-panel" class="row-6">
      <button id="button-10" class="wide">0</button>
      <button id="button-decimal">.</button>
    </div>
  </div>
</div>	

</body>
</html>
